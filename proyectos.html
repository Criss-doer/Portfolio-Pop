<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos Popeye</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/proyectos.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
</head>

<body>
    <header class="header">
            <img src="./assets/LogoPopeye.png" alt="Popeye Logo">
            <img class="font-popeye" src="./assets/Popyeye.png" alt="font-popeye">

        <nav class="nav">
            <a class="btn-home" href="./index.html">Home</a>
        </nav>
    </header>

    <main class="container-bg">
        <section class="video">
            <video
            src="./assets/PopeyeIntro.mp4" muted autoplay loop></video>
        </section>

        <section class="proyectos">
            <h1>Mis proyectos</h1>
            <div class="proyectos-grid">
                <div class="proyecto-item"><img src="./assets/caratula1.png" alt="DVD Popeye Cartoon in Technicolor"><p>DVD Popeye Cartoon in Technicolor</p></div>
                <div class="proyecto-item"><img src="./assets/caratula3.png" alt="DVD Popeye"><p>DVD Popeye</p></div>
                <div class="proyecto-item"><img src="./assets/caratulaShow.png" alt="DVD Popeye Show"><p>DVD Popeye Show</p></div>
                <div class="proyecto-item"><img src="./assets/caratula33-38.png" alt="Pack DVD Popeye 1933-1938"><p>Pack DVD Popeye 1933-1938</p></div>
                <div class="proyecto-item"><img src="./assets/caratula38-40.png" alt="Pack DVD Popeye 1938-1940"><p>Pack DVD Popeye 1938-1940</p></div>
                <div class="proyecto-item"><img src="./assets/caratula41-43.png" alt="Pack DVD Popeye 1941-1943"><p>Pack DVD Popeye 1941-1943</p></div>
                <div class="proyecto-item"><img src="./assets/caratula1960.png" alt="DVD Popeye The 1960 Classic"><p>DVD Popeye The 1960 Classic</p></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="URL"><img src="./assets/InstaLogo.png" alt="Instagram"></a>
            <a href="URL"><img src="./assets/YoutubeLogo.png" alt="Youtube"></a>
            <a href="URL"><img src="./assets/X-logo.png" alt="Twitter"></a>
        </div>
    </footer>
    
    
</body>
</html>
